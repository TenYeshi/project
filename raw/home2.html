<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern UI Site</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .object-fit-cover {
      object-fit: cover;
    }

    .navbar-brand img {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: var(--bs-secondary-bg);
      color: var(--bs-body-color);
    }

    .dark-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="./project/img/logo.png" alt="logo">
      <span class="company-name text-white">Company Name</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>

      <!-- Auth Buttons -->
      <div class="d-flex align-items-center ms-3">
        <a href="#" class="btn btn-outline-light me-2">Sign In</a>
        <a href="#" class="btn btn-primary">Sign Up</a>
        <button class="btn btn-secondary ms-3 dark-toggle">ðŸŒ“</button>
      </div>
    </div>
  </div>
</nav>

<!-- Image Carousel -->
<div class="container mt-4 mb-3 p-3">
  <div id="imageCarousel" class="carousel slide carousel-fade rounded shadow"
       data-bs-ride="carousel" data-bs-interval="5000" style="height: 33vh; overflow: hidden;">
    
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner h-100">
      <div class="carousel-item h-100">
        <img src="./project/img/logo.png" class="d-block w-100 h-100 object-fit-cover" alt="Logo 1">
      </div>
      <div class="carousel-item h-100">
        <img src="./project/img/logo2.png" class="d-block w-100 h-100 object-fit-cover" alt="Logo 2">
      </div>
      <div class="carousel-item h-100">
        <img src="./project/img/logo3.png" class="d-block w-100 h-100 object-fit-cover" alt="Logo 3">
      </div>
    </div>
  </div>
</div>

<!-- Features Section -->
<div class="container text-center my-5">
  <h2 data-aos="fade-up">Our Features</h2>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" data-aos="fade-up" data-aos-delay="100">
      <div class="card p-3 shadow">
        <h3>Feature 1</h3>
        <p>Responsive design with Bootstrap.</p>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" data-aos="fade-up" data-aos-delay="200">
      <div class="card p-3 shadow">
        <h3>Feature 2</h3>
        <p>Easy customization with CSS.</p>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 col-sm-12 mb-4" data-aos="fade-up" data-aos-delay="300">
      <div class="card p-3 shadow">
        <h3>Feature 3</h3>
        <p>Modern UI components included.</p>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer mt-5">
  <p>&copy; 2025 My Website. All Rights Reserved.</p>
</footer>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS Scroll Animation JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

</script>

</html>
