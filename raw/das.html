<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
      display: block;
      padding: 0.75rem 1rem;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }
    .content {
      padding: 2rem;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .company-name {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../static/img/logo.png" alt="logo">
        <span class="company-name">Company Name</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <div class="d-flex align-items-center ms-3">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
          <!-- <button class="btn btn-secondary ms-2 dark-toggle">ðŸŒ“</button> -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar and Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky">
          <a href="#">Dashboard</a>
          <a href="#">Users</a>
          <a href="#">Analytics</a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 content">
        <h2>Dashboard Overview</h2>
        <p>Welcome, Admin! Here is your dashboard panel.</p>

        <!-- You can place cards, charts, tables here -->
        <div class="row">
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
              <div class="card-header">Users</div>
              <div class="card-body">
                <h5 class="card-title">1,200</h5>
                <p class="card-text">Total registered users</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
              <div class="card-header">Revenue</div>
              <div class="card-body">
                <h5 class="card-title">$34,000</h5>
                <p class="card-text">Monthly revenue</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-danger mb-3">
              <div class="card-header">Errors</div>
              <div class="card-body">
                <h5 class="card-title">12</h5>
                <p class="card-text">System alerts this week</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
