  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background: #f0f0f0;
      padding: 10px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .tab-btn:hover, .tab-btn.active {
      background: #0056b3;
    }
    .ribbon {
      display: none;
      background: #ffffff;
      padding: 10px;
      border-top: 1px solid #ccc;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }
    .ribbon.active {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      max-height: 500px;
      opacity: 1;
    }
    .ribbon button, .ribbon select, .ribbon input[type="color"], .ribbon input[type="number"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    .ribbon button:hover, .ribbon select:hover, .ribbon input[type="number"]:hover {
      background: #e6e6e6;
    }
    .editor-container {
      border: 1px solid #ccc;
      min-height: 400px;
      padding: 10px;
      margin: 20px;
      background: #fff;
    }
    .editor-container img {
      max-width: 100%;
      display: block;
      margin: 10px 0;
    }
    .resizable {
      resize: both;
      overflow: auto;
      display: inline-block;
      position: relative;
      border: 1px dashed #ccc;
    }
    .image-toolbar {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .caption {
      text-align: center;
      font-style: italic;
      color: #666;
    }
  </style>
</head>

    const imageInput = document.getElementById("imageInput");
    imageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const container = document.createElement("div");
          container.className = "resizable";

          const img = document.createElement("img");
          img.src = e.target.result;
          img.style.width = "300px"; // ✅ Set default width
          img.style.height = "auto"; // ✅ Maintain aspect ratio

          
          const caption = document.createElement("div");
          caption.className = "caption";
          caption.contentEditable = true;
          caption.innerText = "Caption here";

          const delBtn = document.createElement("button");
          delBtn.innerHTML = "<i class='fas fa-trash'></i>";
          delBtn.onclick = () => container.remove();

          const toolbar = document.createElement("div");
          toolbar.className = "image-toolbar";
          toolbar.appendChild(delBtn);

          container.appendChild(img);
          container.appendChild(caption);
          container.appendChild(toolbar);
          
          editor.appendChild(container);
          makeDraggable(container);


          const selection = window.getSelection();
          if (selection.rangeCount > 0) {
            const range = selection.getRangeAt(0);
            range.insertNode(container);
            range.collapse(false);
          } else {
            editor.appendChild(container);
          }
        };
        reader.readAsDataURL(file);
      }
    });

    async function setElementStyles(el, styles) {
      for (const prop in styles) {
        el.style[prop] = styles[prop];
      }
    }

function makeDraggable(element, options = {}) {
  if (!element) return;

  element.style.position = 'absolute';
  element.setAttribute('draggable', 'true');

  let isDragging = false;
  let offsetX, offsetY;

  const snapToGrid = options.snapToGrid || false;
  const gridSize = options.gridSize || 10;

  element.addEventListener('dragstart', (event) => {
    isDragging = true;

    const rect = element.getBoundingClientRect();
    offsetX = event.clientX - rect.left;
    offsetY = event.clientY - rect.top;

    // Hide ghost image (optional but cleaner)
    const ghostImage = new Image();
    ghostImage.src = ''; // Transparent
    event.dataTransfer.setDragImage(ghostImage, 0, 0);

    event.dataTransfer.setData('text/plain', ''); // Required for Firefox
  });

  element.addEventListener('drag', async (event) => {
    if (isDragging && event.clientX && event.clientY) {
      event.preventDefault();

      let x = event.clientX - offsetX;
      let y = event.clientY - offsetY;

      if (snapToGrid) {
        x = Math.round(x / gridSize) * gridSize;
        y = Math.round(y / gridSize) * gridSize;
      }

      await setElementStyles(element, {
        left: `${x}px`,
        top: `${y}px`
      });
    }
  });

  element.addEventListener('dragend', () => {
    isDragging = false;
  });
}

// Initialize Quill editor

  modules: {
    toolbar: [

      ['link', 'image'],

    ]

});
// Add custom image handler
quill.getModule('toolbar').addHandler('image', () => {
  const input = document.createElement('input');
  input.setAttribute('type', 'file');
  input.setAttribute('accept', 'image/*');
  input.click();

  input.onchange = () => {
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        const range = quill.getSelection();
        quill.insertEmbed(range.index, 'image', reader.result);
      };
      reader.readAsDataURL(file);
    }
  };
});
