<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Processor UI</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    #editor-container {
      height: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      position: relative;
    }
    .shape {
      position: absolute;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      display: inline-block;
      cursor: move;
    }
    .resizable {
      position: relative;
      display: inline-block;
      border: 1px solid #ccc;
      padding: 8px;
      background: white;
    }
    .resizable img {
      display: block;
      max-width: 100%;
    }
    .caption {
      text-align: center;
      color: #555;
      font-size: 0.9em;
      margin-top: 4px;
    }
    .image-toolbar {
      text-align: right;
      margin-top: 4px;
    }
    .image-toolbar button {
      margin-left: 4px;
    }
    .resizer {
      width: 10px;
      height: 10px;
      background: #333;
      position: absolute;
      cursor: se-resize;
      right: 0;
      bottom: 0;
    }
    .rotate-btn {
      position: absolute;
      top: -10px;
      left: -10px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button onclick="undo()">Undo</button>
  <button onclick="redo()">Redo</button>
  <button onclick="drawShape()">Draw Shape</button>
</div>

<div id="editor-container">
  <div id="editor"></div>
</div>

<input type="file" id="imageInput" accept="image/*" style="display: none;" />

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
  // Initialize Quill editor
  const quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
      toolbar: [
        ['bold', 'italic', 'underline'],
        [{ list: 'ordered' }, { list: 'bullet' }],
        ['link', 'image'],
      ],
    },
  });

  const imageInput = document.getElementById('imageInput');

  // Open image dialog on toolbar image button click
  quill.getModule('toolbar').addHandler('image', () => {
    imageInput.click();
  });

  // Handle image upload
  imageInput.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        // Find the shape where the image is inserted
        const shape = document.querySelector('.shape.selected');
        if (shape) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.style.width = "100%";
          img.style.height = "100%";
          shape.appendChild(img);

          const caption = document.createElement("div");
          caption.className = "caption";
          caption.contentEditable = true;
          caption.innerText = "Caption here";

          const delBtn = document.createElement("button");
          delBtn.innerHTML = "<i class='fas fa-trash'></i>";
          delBtn.onclick = () => {
            shape.remove();
          };

          const toolbar = document.createElement("div");
          toolbar.className = "image-toolbar";
          toolbar.appendChild(delBtn);

          shape.appendChild(caption);
          shape.appendChild(toolbar);
        }
      };
      reader.readAsDataURL(file);
    }
  });

  // Shape Drawing functionality
  let isDrawing = false;
  let shapeStartX, shapeStartY, shapeContainer;

  function drawShape() {
    isDrawing = true;
    shapeContainer = null;

    // Mouse down event to start drawing
    document.getElementById('editor-container').addEventListener('mousedown', (e) => {
      if (!isDrawing) return;

      shapeStartX = e.clientX;
      shapeStartY = e.clientY;

      // Create the shape container
      shapeContainer = document.createElement("div");
      shapeContainer.className = "shape";
      shapeContainer.style.left = `${shapeStartX}px`;
      shapeContainer.style.top = `${shapeStartY}px`;

      document.getElementById('editor-container').appendChild(shapeContainer);
    });

    // Mouse move event to resize the shape
    document.getElementById('editor-container').addEventListener('mousemove', (e) => {
      if (!isDrawing || !shapeContainer) return;

      const width = e.clientX - shapeStartX;
      const height = e.clientY - shapeStartY;
      shapeContainer.style.width = `${width}px`;
      shapeContainer.style.height = `${height}px`;
    });

    // Mouse up event to finish the drawing
    document.getElementById('editor-container').addEventListener('mouseup', (e) => {
      if (!isDrawing || !shapeContainer) return;
      isDrawing = false;
      shapeContainer.classList.add('selected');
      makeDraggable(shapeContainer); // Enable dragging after drawing the shape
    });
  }

  // Make shapes draggable
  function makeDraggable(shape) {
    let offsetX, offsetY;

    shape.addEventListener('mousedown', (e) => {
      e.preventDefault();
      const rect = shape.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;

      // Mouse move event to drag the shape
      const onMouseMove = (e) => {
        const x = e.clientX - offsetX;
        const y = e.clientY - offsetY;
        shape.style.left = `${x}px`;
        shape.style.top = `${y}px`;
      };

      // Remove mousemove and mouseup events when mouse is released
      const onMouseUp = () => {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      };

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });
  }

  // Undo/Redo support
  const historyStack = [];
  let historyIndex = -1;
  
  const editor = document.querySelector('.ql-editor');
  
  function pushToHistory() {
    const snapshot = editor.innerHTML;
    if (historyIndex === -1 || snapshot !== historyStack[historyIndex]) {
      historyStack.splice(historyIndex + 1);
      historyStack.push(snapshot);
      historyIndex++;
    }
  }
  
  function undo() {
    if (historyIndex > 0) {
      historyIndex--;
      editor.innerHTML = historyStack[historyIndex];
    }
  }
  
  function redo() {
    if (historyIndex < historyStack.length - 1) {
      historyIndex++;
      editor.innerHTML = historyStack[historyIndex];
    }
  }

  quill.on('text-change', pushToHistory);
  pushToHistory();
</script>
</body>
</html>
